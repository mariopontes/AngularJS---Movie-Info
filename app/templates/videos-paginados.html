<div ng-if="videosPaginados">
    <div class="bg-dark section_videos">
        <div class="titles_trailers">
            <h2>Filmes em Cartaz</h2>
        </div>
        <div class="container_videos container_top">
            <div class="box_videos">
                <div class="box_card" ng-repeat="video in videosPaginados.results | filter:busca">
                    <div class="card">
                        <a href="/#!/video/{{video.id}}" ng-click="getInformation()">
                            <img class="card-img-top"
                                src="{{(video.backdrop_path == 'img_not_found') ? 'app/css/assets/img_not_found.png' : 'https://image.tmdb.org/t/p/w500' + video.backdrop_path}}">
                        </a>
                    </div>
                    <p class="title_video">{{video.title}}</p>
                </div>
            </div>
        </div>

        <div class="box_paginaton">
            <a ng-repeat="btn in valorArray.valor" class="btn btn-danger btn_pagination" style="margin: 5px;"
                href="/#!/video/page/{{btn}}">{{btn}}</a>
        </div>
    </div>
</div>

<ui-alert ng-if="errorPagination" title="Erro: {{errorPagination.status}}">
    {{errorPagination.data.status_message}}
</ui-alert>
